site_name: Scriptorium Noctis
site_description: "A compendium of worlds, characters, and tools for RPGs."
site_url: https://scriptorium-noctis.github.io

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - toc.integrate
  palette:
    scheme: slate
    primary: indigo
    accent: deep purple
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Scriptorium-Noctis
nav:
  - Home: index.md
  - Belafa:
      - "Overview": belafa/overview.md
      - "City: Artyn": belafa/artyn.md
  - Player Characters:
      - "Wood Elf Druid": player-characters/mycorill.md
  - Tools:
      - Dice Roller: tools/dice.md

plugins:
  - search
  - autorefs

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
  - codehilite
  - def_list
  - attr_list
  - md_in_html

