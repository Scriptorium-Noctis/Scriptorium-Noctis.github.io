site_name: Scriptorium Noctis
site_description: "A compendium of worlds, characters, and tools for RPGs."
site_url: https://scriptorium-noctis.github.io
theme:
  name: material
  language: en
  palette:
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/white-balance-sunny
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.expand
    - search.highlight
    - content.code.copy
    - content.action.edit
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Scriptorium-Noctis
nav:
  - Home: index.md
  - Belafa:
      - "Overview": campaigns/overview.md
      - "City: Artyn": campaigns/artyn.md
  - Player Characters:
      - "Wood Elf Druid": playter-characters/mycorill.md
  - Tools:
      - Dice Roller: tools/dice.md
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
plugins:
  - search
